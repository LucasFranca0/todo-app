name: CI Backend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  security-events: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: ${{ secrets.DB_NAME }}  # Use um secret
        ports:
          - 5432:5432  # Porta padrão
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('backend/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2-

      - name: Wait for PostgreSQL
        run: sleep 10

      - name: Build and test with Maven
        working-directory: ./backend
        run: mvn clean verify -Dspring.profiles.active=ci -Dspring.datasource.url=jdbc:postgresql://localhost:5432/${{ secrets.DB_NAME }} -Dspring.datasource.username=${{ secrets.DB_USER }} -Dspring.datasource.password=${{ secrets.DB_PASSWORD }}

      - name: Download OWASP CLI
        run: |
          curl -sL https://github.com/dependency-check/DependencyCheck/releases/download/v9.0.0/dependency-check-9.0.0-release.zip -o dependency-check.zip
          mkdir -p dependency-check/bin dependency-check/lib  # Cria diretórios necessários
          unzip -j dependency-check.zip "dependency-check/bin/*" -d dependency-check/bin
          unzip -j dependency-check.zip "dependency-check/lib/*" -d dependency-check/lib
          chmod +x dependency-check/bin/dependency-check.sh
          ls -la dependency-check/bin/dependency-check.sh

      - name: Run OWASP Scan
        run: |
          ./dependency-check/bin/dependency-check.sh \
            --project "todo-app" \
            --scan "$GITHUB_WORKSPACE/backend" \  # Caminho absoluto para o diretório do projeto
            --format SARIF \
            --out "$GITHUB_WORKSPACE/dependency-check-report.sarif"

          - name: Upload SARIF Report
          uses: github/codeql-action/upload-sarif@v2
          with:
            sarif_file: "dependency-check-report.sarif"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image with cache
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          tags: todo-backend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: ${{ github.event_name == 'push' }}  # Push apenas em push para main