name: CI Backend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_URL: ${{ secrets.DB_URL }}
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2-

      - name: Start PostgreSQL
        run: |
          docker ps -a
          docker exec postgres psql -U postgres -c "CREATE DATABASE todo_db;"

      - name: Build and test with Maven
        run: mvn clean verify -Dspring.profiles.active=ci -Dspring.datasource.url=${{ secrets.DB_URL }}

      - name: Download OWASP CLI
        run: |
          curl -sL https://github.com/dependency-check/DependencyCheck/releases/download/v9.0.0/dependency-check-9.0.0-release.zip -o dc.zip
          unzip dc.zip -d dependency-check

      - name: Run OWASP Scan
        run: |
          ./dependency-check/bin/dependency-check.sh \
            --project "todo-app" \
            --scan "./backend" \
            --format SARIF \
            --out "./dependency-check-report.sarif"

      - name: Upload SARIF Report
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: "./dependency-check-report.sarif"

      - name: Build Docker image
        run: |
          cd backend
          docker build -t todo-backend:ci .